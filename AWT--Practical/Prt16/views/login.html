<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <form action="/login" method="post">
        <h1>Login page</h1>
        <label for="username"><b>Username</b></label>
        <input
          type="text"
          placeholder="Enter Username"
          name="username"
          id="username"
          required
        /> <br> <br>
        <label for="password"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          id="password"
          required
        />
        <br><br>
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
